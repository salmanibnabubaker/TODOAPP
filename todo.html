<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todo/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="outer-container">
        <div id="main-container">
            <div id="main-heading">
                <div id="menu-icon">
                    <div class="lines" id="first"></div>
                    <div class="lines" id="second"></div>
                    <div class="lines" id="third"></div>
                </div>
                <div id="menu-icon-one">
                    <div class="lines" id="first-one"></div>
                    <div class="lines" id="second-one"></div>
                    <div class="lines" id="third-one"></div>
                </div>
                <h1>ToDo App</h1>
            </div>
            <div id="main-window">
                <div class="main-window-element" id="todo-works">
                    <div id="todo-addfield-container">
                        <input type="text" id="input-addfield" placeholder="Add tasks here">
                        <button id="addbutton"></button>
                    </div>
                    <p id="todolist-empty-indicator">list is empty</p>
                    <div id="todo-task-container"></div>
                </div>
                <div class="main-window-element" id="done-works">
                    <p id="donelist-empty-indicator">list is empty</p>
                    <div id="done-task-container"></div>
                </div>
            </div>
            <div id="menu-bar">
                <div class="menu-list-item">
                    <p>Pending</p>
                </div>
                <div class="menu-list-item">
                    <p>Done</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/todo/todo.js"></script>
    
</body>
</html>
